<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Buscador de ciudades para MiCole realizado por Beatriz con Bootstrap y JQuery">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MiCole Project</title>
        <link rel="icon" type="image/png" href="/images/favicon.png">
        <link 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
            crossorigin="anonymous"
        >        
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>

    <body>

        <!-- header ---------------------------------------------------------------------------------------->
        <header 
            id="header" 
            class="header p-4 d-flex justify-content-start align-items-center bg-light text-dark border-bottom border-dark" 
            style="height: 120px;"
        >
            <div class="d-flex justify-content-start align-items-center">
                <a class="mr-2" href="https://www.micole.net/" target="_blank" title="see MiCole´s Website">
                    <img  
                        class="mb-3"
                        src="https://www.micole.net/assets/img/brand/blue.png" 
                        alt="MiCole Logo" 
                        style="height: 50px;"
                    />
                </a>
                <img 
                    src="https://img.icons8.com/plasticine/2x/place-marker.png" 
                    alt="app logo"
                    style="height: 70px;"
                >
                <h1 class="display-4 text-center" id="title">
                    city finder
                </h1>
            </div>
        </header>

        <!-- main ---------------------------------------------------------------------------------------->
        <main 
            id="main" 
            class="main p-3 d-flex flex-column justify-content-center align-items-center"
            style="height: calc(100vh - 170px);  overflow: scroll;"
        >
            <h2 class="h3 text-center mb-2">
                Una aplicación desarrollada para MiCole<br>con Bootstrap y JQuery
            </h2>
            <h3 class="h1 text-muted text-center mb-2">
                Realiza búsquedas de ciudades por región<br>en función de su nombre.
            </h3>
            <img 
                src="https://img.icons8.com/plasticine/2x/place-marker.png" 
                alt="app logo"
            >
            <button id="findRegionsButton" class="btn btn-primary">
                Buscar ciudad
            </button>

            <form 
                id="searchForm" 
                class="container p-3 bg-primary text-white text-center rounded mb-5 d-none" 
                style="width: 70vw; max-width: 500px;"
            > 
                <div>
                    <label for="iRegion">Buscar ciudad en</label>
                    <select 
                        id="iRegion" 
                        name="iRegion" 
                        class="m-1 p-1 text-white border border-white border-top-0 border-right-0 border-left-0 bg-primary"
                    >
                    </select>
                </div>
                <div>
                    <label for="iPosition">con un nombre que </label>
                    <select 
                        id="iPosition" 
                        name="iPosition" 
                        class="m-1 p-1 text-white border border-white border-top-0 border-right-0 border-left-0 bg-primary"
                    >
                        <option value="last">termine</option>
                        <option value="first">comience</option>
                    </select>
    
                    <label for="iLetter">por</label>
                    <select 
                        id="iLetter" 
                        name="iLetter" 
                        class="m-1 p-1 text-white border border-white border-top-0 border-right-0 border-left-0 bg-primary"
                    >
                        <option value="vocal">vocal</option>
                        <option value="consonant">consonante</option>
                        <option value="any">cualquier letra</option>
                    </select>
                </div>
            </form>
            <ul id="resultList" class="list-unstyled container">
            </ul>
        </main>

        <!-- footer ---------------------------------------------------------------------------------------->
        <footer 
            id="footer" 
            class="footer p-3 bg-dark"
            style="height: 50px;"
        >
            <p class="h6 text-center">
                <span class="text-muted">
                    code by 
                </span>
                <a 
                    class="text-white" 
                    href="https://beatriz-perez.github.io/Index/" 
                    target="_blank" 
                    title="see Beatriz´s Portfolio"
                >
                    Beatriz
                </a>
                <span class="text-muted">
                    for 
                </span>
                <a href="https://www.micole.net/" target="_blank" title="see MiCole´s Website">MiCole</a>
            </p>
        </footer>

        <!-- scripts ---------------------------------------------------------------------------------------->
        <script 
            src="https://code.jquery.com/jquery-3.5.1.min.js" 
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </body>
</html>
